<header class="site-header">
  <div class="header-inner">
    <!-- Burger menu pour mobile -->
    <button class="burger" id="burger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <!-- Titre -->
    <span class="brand-name">{{ site.title }}</span>
  </div>
  <!-- Navigation principale -->
  <nav class="site-nav" id="site-nav">
    <a href="{{ '/' | relative_url }}">Acueuil</a>
    <a href="{{ '/humeur' | relative_url }}">Effusions</a>
    <a href="{{ '/solitudes' | relative_url }}">Solitudes</a>
    <a href="{{ '/chemins' | relative_url }}">Anarchives</a>
  </nav>
</header>
<script>
  const burger = document.getElementById('burger');
  const nav = document.getElementById('site-nav');

  burger.addEventListener('click', () => {
    if (nav.style.maxHeight) {
      // Si ouvert → fermer
      nav.style.maxHeight = null;
    } else {
      // Si fermé → ouvrir à la hauteur réelle du contenu
      nav.style.maxHeight = nav.scrollHeight + "px";
    }
    burger.classList.toggle('active');
  });
</script>
